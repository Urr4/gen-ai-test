spring.application.name=creature-generator

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.embedding.options.model=gpt-4o-mini

image.model=dall-e-3
image.height=1024
image.width=1024

spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=thisIsLocalSoPasswordsDontMatter

minio.url=http://localhost:9000
minio.access.name=minioadmin
minio.access.secret=thisIsLocalSoPasswordsDontMatter

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html